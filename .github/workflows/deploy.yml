name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build
        run: |
          mkdir -p dist
          cp index.html dist/
          cp photography.html dist/
          cp robots.txt dist/
          cp sitemap.xml dist/
          cp site.webmanifest dist/
          cp CNAME dist/
          cp -r assets dist/ 2>/dev/null || true
          cp -r css dist/
          cp -r js dist/
          cp -r docs dist/ 2>/dev/null || true
          cp favicon*.png dist/ 2>/dev/null || true
          cp apple-touch-icon.png dist/ 2>/dev/null || true
          cp android-chrome-*.png dist/ 2>/dev/null || true
          cp favicon.ico dist/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
